<div style="position:relative">
  <Bread />
  <Content :style="{padding: '24px', background: '#fff'}">
    <Form :label-width="80">
      <Row>
        <Col span="6">
        <FormItem label="选择月份：">
          <DatePicker style="width:100%;" type="month" v-model="bonusMonth"></DatePicker>
        </FormItem>
        </Col>
        <Col span="6" class="ml20">
        <FormItem>
          <Button type="primary" @click="getSalaryList(1)">搜索</Button>
        </FormItem>
        </Col>
      </Row>
      <Row>
        <Col span="6">
        <FormItem label="选择省份：">
            <Select v-model="cityCode" style="width:200px">
                <Option v-for="item in cityList" :value="item.value" :key="item.value">{{ item.label }}</Option>
            </Select>  
        </FormItem>
        </Col>
        <Col span="6" class="ml20">
        <FormItem>
          <Button type="primary" @click="tableRowDown(cityCode)">下载</Button>
        </FormItem>
        </Col>
      </Row>
    </Form>
    <h2>奖金分配明细表</h2>
    <Table class="ivu-table" border :columns="lisTtitle" :data="listData"></Table>
    <div v-if="total > 0" style="margin: 10px;overflow: hidden">
      <div style="float: right;">
        <Page :total="total" :current="current" show-elevator @on-change="getSalaryList"></Page>
      </div>
    </div>
    <router-view></router-view>
  </Content>
</div>
